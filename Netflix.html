<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="images/netflix_PNG25.png" alt="Netflix Logo">
    </div>
    <div class="content">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
    <div class="buttons">
        <a href="#">Sign In</a>
        <a href="#">Register</a>
    </div>
    <div class="background">
        <img src="images/netflix-background.jpg" alt="Netflix Background">
    </div>
</body>
</html>
